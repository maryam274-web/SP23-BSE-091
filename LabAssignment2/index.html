<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments CRUD App</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Comments API Client</h2>

        
        <button id="showAddCommentForm" class="btn btn-primary mb-3">Add Comment</button>

        
        <div id="addCommentForm" class="card p-3 mb-3" style="display: none;">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="body">Comment</label>
                <textarea class="form-control" id="body" rows="3" placeholder="Enter your comment"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button id="addCommentBtn" class="btn btn-primary mr-2">Add</button>
                <button id="closeAddFormBtn" class="btn btn-secondary">Close</button>
            </div>
        </div>

       
        <div id="commentsSection" class="mt-5">
            <h3>All Comments</h3>
            <div id="commentsList"></div>
        </div>
    </div>

    
    <div class="modal fade" id="editCommentModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Update Record</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editName">Name</label>
                        <input type="text" class="form-control" id="editName">
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email</label>
                        <input type="email" class="form-control" id="editEmail">
                    </div>
                    <div class="form-group">
                        <label for="editBody">Comment</label>
                        <textarea class="form-control" id="editBody" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="updateCommentBtn" class="btn btn-success mr-2">Update</button>
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="api.js"></script>
</body>
</html>
