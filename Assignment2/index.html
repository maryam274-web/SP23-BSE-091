<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
            <form id="gform">
                <div class="mb-3 query">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                  <span class="name_error" style="display: none;">Query is Required</span>
                </div>
                <div class="mb-3 query">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="email_error" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 query">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address">
                  <span class="address_error" style="display: none;">Query is Required</span>
                </div>
                <div class="mb-3 query">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city">
                  <span class="city_error" style="display: none;">Query is Required</span>
                </div>
                <button id="form" type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>

    <script src="check.js"></script>
</body>
</html>
